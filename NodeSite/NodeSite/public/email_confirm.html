<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="stylesheets/email_confirmStyle.css" media="all">
  <title>BeachBevs - Email Confirmation</title>
</head>
<body>
  <script defer src="javascripts/jquery-1.12.0.js"></script>
  <script defer src="javascripts/long.min.js"></script>
  <script defer src="javascripts/bytebuffer.min.js"></script>
  <script defer src="javascripts/protobuf.min.js"></script>
  <script defer src="javascripts/PacketIO.js"></script>
  <script defer src="javascripts/PacketManager.js"></script>
  <script defer src="javascripts/TCPConnection.js"></script>
  <script defer src="javascripts/SetupManager.js"></script>
  <script defer src="javascripts/Client.js"></script>
  <script defer src="javascripts/js.cookie.js"></script>
  <script defer src="javascripts/email_confirm.js"></script>
  <script defer src="javascripts/mBar.js"></script>
  <div id="mBar"></div>
  <div id="space"></div>
  <div id="login" class="hidden">
    <p>
      Because you are confirming your email on a different device or browser, you must enter your
      username and password
    </p>
    <ul>
      <li>
        <h2>Name</h2>
      </li>
      <li>
        <input id="userName" type="text" />
      </li>
      <li>
        <h2>Password</h2>
      </li>
      <li>
        <input id="pwd" type="password" />
      </li>
    </ul>
    <a id="confirmButton">
      <h2>CONFIRM</h2>
    </a>
  </div>
  <span id="checkmark" class="hidden">
    <div id="checkmark_circle"></div>
    <div id="checkmark_stem"></div>
    <div id="checkmark_kick"></div>
  </span>
  <p id="msg" class="hidden"></p>
  <img id="loading" src="images/load.gif" alt="loading">
  <div id="space"></div>
</body>
</html>
