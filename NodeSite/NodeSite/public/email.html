<!DOCTYPE html>

<html lang="en">
<head>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<link rel="stylesheet" type="text/css" href="stylesheets/emailStyle.css" media="all">
		<title>BeachBevs - Email</title>
</head>
<body>
		<script defer src="javascripts/jquery-1.12.0.js"></script>
		<script defer src="javascripts/protobuf.min.js"></script>
		<script defer src="javascripts/PacketIO.js"></script>
		<script defer src="javascripts/PacketManager.js"></script>
		<script defer src="javascripts/TCPConnection.js"></script>
		<script defer src="javascripts/SetupManager.js"></script>
		<script defer src="javascripts/Client.js"></script>
		<script defer src="javascripts/js.cookie.js"></script>
		<script defer src="javascripts/innerLogin.js"></script>
		<script defer src="javascripts/email.js"></script>
		<script defer src="javascripts/mBar.js"></script>
		<div id="mBar"></div>
		<img id="loading" src="images/load.gif" alt="loading">
		<img />
		<div id="emailDiv" class="hidden">
				<h1 id="emailTitle"></h1>
				<p id="emailBody">Before accessing your account, click the link in the email sent to </p>
				<a id="resendButton" class="hidden">
						<h2 id="resendText">RESEND</h2>
				</a>
				<hr />
				<label for="emailChangeField" id="emailChangeFieldLabel" class="hidden">New Email</label>
				<br />
				<input id="emailChangeField" type="text" class="hidden" />
				<br />
				<a id="cancelButton" class="hidden">
						<h3 id="cancelText">CANCEL</h3>
				</a>
				<a id="changeButton">
						<h3 id="changeText">CHANGE</h3>
				</a>
				<p id="errorMsg" class="hidden"></p>
		</div>
</body>
</html>
