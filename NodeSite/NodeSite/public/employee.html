<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>BeachBevs - Employee</title>
	<link rel="stylesheet" href="stylesheets/employeeStyle.css">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body>
	<script defer src="javascripts/jquery-1.12.0.js"></script>
	<script defer src="javascripts/jquery.scrollTo.js"></script>
	<script defer src="javascripts/long.min.js"></script>
	<script defer src="javascripts/bytebuffer.min.js"></script>
	<script defer src="javascripts/protobuf.min.js"></script>
	<script defer src="javascripts/js.cookie.js"></script>
	<script defer src="javascripts/PacketIO.js"></script>
	<script defer src="javascripts/PacketManager.js"></script>
	<script defer src="javascripts/TCPConnection.js"></script>
	<script defer src="javascripts/Client.js"></script>
	<script defer src="javascripts/innerLogin.js"></script>
	<script defer src="javascripts/PKeyButton.js"></script>
	<script defer src="javascripts/mBarImpl.js"></script>
	<script defer src="javascripts/setup.js"></script>
	<script defer src="javascripts/employee.js"></script>
	<div id="mBar"></div>
	<img id="loading" src="images/load.gif" alt="loading">
	<div class="container hidden">
		<h1>Application Steps</h1>
		<ul class="progressbar">
			<li id="emailStep"><img src="images/emailIcon.png" />Verify Email</li>
			<li id="resumeStep"><img src="images/uploadIcon.png" />Upload Resume</li>
			<li id="waitStep"><img src="images/clockIcon.png" />Wait</li>
		</ul>
		<hr />
		<div id="summaryDiv">
			<p id="summary"></p>
		</div>
	</div>
	<div id="offerDiv" class="hidden">
		<p>You have an offer! Would you like to accept or decline?</p>
		<div id="acceptOfferButton"><p>Accept</p></div>
		<div id="declineOfferButton"><p>Decline</p></div>
	</div>
	<div id="linkDiv" class="hidden">
		<table>
			<tr>
				<th><a href="email.html">Email</a></th>
				<th id="resumeLink"><a href="resume.html">Resume</a></th>
			</tr>
		</table>
	</div>
	<p id="msg" class="hidden"></p>
</body>
</html>
